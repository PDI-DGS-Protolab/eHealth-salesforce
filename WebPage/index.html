<body>
	<div class="general">
		<header class="header">
				<h1 class="titlePage">Customer Portal<img src="resources/images/lgo_telefonica_main.gif" class="logo"></h1>
		</header>
		<div class="separator"></div>
			<nav>
				<ul>
					<li class="menu" id="home"><a href="https://oil-developer-edition.na14.force.com" class="iconhome"></a></li>
					<li class="menu" id="separator"> </li>

				</ul>
			</nav>
		<div class="separator"></div>
		<div class="session">
			<img src="resources/images/avatar.jpg" id="fbimg">
			<p class="session" id="session">Tunante Tunantero Tunantón</p>
		</div>

		<section>
			<article>
				<h2 id="welcome">Edite o seu perfil</h2>
				<form  class="aprofile">
					<p class="profile">Nome <input class="form text" type="text" name="name" value="" /></p>
					<p class="profile">Sobrenome <input class="form text" type="text" name="surname" value="" /></p>
					<p class="profile">Data de nascimiento (mm/dd/aa) <input class="form stext" type="text" name="birthdate" value="" /></p>
					<p class="profile">E-mail <input class="form text" type="text" name="name" value="" /></p>
					<p class="profile">Endereço <input class="form text" type="textarea" name="address" value="" /></p>
					<p class="profile">CEF <input class="form stext" type="text" name="cp" value="" /></p>					
					<p class="profile">Cidade <input class="form stext" type="text" name="city" value="" /></p>
					<p class="profile">País <input class="form stext" type="text" name="country" value="" /></p>
					<p class="profile">Telefone <input class="form stext" type="text" name="name" value="" /></p>
					<p class="profile">Celular <input class="form stext" type="text" name="name" value="" /></p>

					<input type="submit" value="Salvar" class="button hire">
				</form>
			</article>
		</section>
